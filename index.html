<html>
    <head>
    <link rel="stylesheet" href="lib/css/dock-manager.css">
    <link rel="stylesheet" href="lib/css/dock-manager-style.css">
    <link rel="stylesheet" href="css/demo.css">

    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="lib/es5/dock-spawn-ts.js"></script>
        <style>
            .disasm-menu {
                width: 100%;
            }
            .debug-bar {
                width: 90px; /* Set a specific width */
                background-color: #eee; /* Dark-grey background */
                height: 40px;
              }
              
              .debug-bar a {
                float: left; /* Float links side by side */
                text-align: center; /* Center-align text */
                width: 20%; /* Equal width (5 icons with 20% width each = 100%) */
                padding: 12px 0; /* Some top and bottom padding */
                transition: all 0.3s ease; /* Add transition for hover effects */
                color: white; /* White text color */
                font-size: 36px; /* Increased font size */
              }
              
              .debug-bar a:hover {
                background-color: #eee; /* Add a hover color */
              }
        </style>            
        <script src="mnemonics.js"></script>
        <script src="disasm.js"></script>
        <script src="debug.js"></script>
        <script src="symbols.js"></script>
        <script src="debuginfo.js"></script>
        <script src="dock-asm.js"></script>
        <script src="dock-sprite.js"></script>
        <script src="dock-breakpoints.js"></script>
        <script src="dock-cpu.js"></script>
        <script src="dock-sources.js"></script>
    </head>
    <body>
        <div class="debug-bar">
            <a href="#" onclick="debug_continue();"><img height="16px" width="16px" src="images/breakpoint/filled_continue_icon_215869.png"></a>
            <a href="#" onclick="debug_stepover();"><img height="16px" width="16px" src="images/breakpoint/box16-icon56-24.png"></a>
            <a href="#" onclick="debug_stepinto();"><img height="16px" width="16px" src="images/breakpoint/debug_step_into_icon_137695.png"></a>
            <a href="#" onclick="debug_stepout();"><img height="16px" width="16px" src="images/breakpoint/debug_step_out_icon_138699.png"></a>
        </div>

<div id="dock_div" style="height:calc(100% - 60px); width: 100%; position: absolute; left: 0; top: 40px;">
    <div id="my_dock_manager" class="my-dock-manager" style="position: relative;"></div>
    <div id="dock-cpu" data-panel-caption="cpu" class="state-window" hidden>
        <div id="pc"></div>
        <div id="sp"></div>
        <div id="a"></div>
        <div id="x"></div>
        <div id="y"></div>
        <div id="status"></div>
        <input type='file' accept='text/plain' onchange='openFile(event)'>
    </div>
    <div id="dock-disam" data-panel-caption="Disassembler" class="editor1-window editor-host">
        <div class="disam-menu">
            <div id="jump"><input type="text" id="goto" name="goto" required minlength="4" maxlength="4" size="10" onkeypress="clickPress(event)"/></div>
        </div>
        <div id="disam"  style="overflow: scroll;"></div>
    </div>
    <div id="dock-source" data-panel-caption="source" class="editor1-window editor-host" style="overflow:scroll;" onscroll="source_scroll(this);">
    </div>
    <div id="dock-sprite" data-panel-caption="Sprite 0">
        <img id="sprite" style="transform-origin: top left; transform: scale(2);"/>
    </div>
    <div id="dock-breakpoint" data-panel-caption="Breakpoints">
    </div>
</div>

<script type="module" src="ide.js"></script>

<script>
const img_brk_on="images/breakpoint/on.png";
const img_brk_off="images/breakpoint/off.png";
const img_brk_pc="images/breakpoint/brk_pc.png"
const img_pc="images/breakpoint/pc.png"

let Config=undefined;
</script>   
    </body>
</html>
